<div class="register-container">
  <h1>Sign Up</h1>
  <div class="register">
    <form (submit)="signUp($event,name.value,password.value,repassword.value)">
      <input type="text" placeholder="User Name" id="name" #name>
      <input type="password" placeholder="Password" id="password" #password>
      <input type="password" placeholder="Retytpe Password" id="repassword" #repassword>
      <input type="submit" value="Sign Up" id="sign">
    </form>
  </div>
</div>
